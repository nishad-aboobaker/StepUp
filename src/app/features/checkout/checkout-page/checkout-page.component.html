<app-navbar></app-navbar>

<div class="checkout-container">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="summary-items">
      <div class="summary-item" *ngFor="let item of cartItems">
        <img [src]="item.thumbnail" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
          <h4>{{ item.name }}</h4>
          <p>Qty: {{ item.qty }}</p>
          <p>₹{{ item.price * item.qty }}</p>
        </div>
      </div>
    </div>
    <div class="summary-total">
      <p>
        <strong>Total: ₹{{ total }}</strong>
      </p>
    </div>
  </div>

  <div class="checkout-content">
    <!-- Shipping Form -->
    <div class="shipping-form">
      <h2>Shipping Information</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="shippingForm.name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="shippingForm.email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            [(ngModel)]="shippingForm.address"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              [(ngModel)]="shippingForm.city"
              name="city"
              required
            />
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input
              type="text"
              id="zip"
              [(ngModel)]="shippingForm.zip"
              name="zip"
              required
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Payment Form -->
    <div class="payment-form">
      <h2>Payment Information</h2>
      <div class="form-group card-input-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          [(ngModel)]="paymentForm.cardNumber"
          name="cardNumber"
          placeholder="1234 5678 9012 3456"
          required
        />
        <div class="card-icon">
          <svg
            *ngIf="getCardType() === 'visa'"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M4.015 8.205h2.78l-1.75 7.59H2.265l-1.75-7.59h2.78l.27 1.48h.03c.08-.5.38-.98.88-1.48zm.88 5.11l.53-2.89c.03-.16.08-.32.13-.48h.02c.05.16.1.32.13.48l.53 2.89H5.9zm4.28-5.11h1.78l.89 4.62.89-4.62h1.78l-1.23 7.59h-1.78l-.89-4.62-.89 4.62H9.97l-1.23-7.59zm8.55 0h2.78l-1.75 7.59h-2.78l-1.75-7.59h2.78l.27 1.48h.03c.08-.5.38-.98.88-1.48zm.88 5.11l.53-2.89c.03-.16.08-.32.13-.48h.02c.05.16.1.32.13.48l.53 2.89h-1.34zm4.28-5.11h1.78l.89 4.62.89-4.62h1.78l-1.23 7.59h-1.78l-.89-4.62-.89 4.62h-1.78l-1.23-7.59z"
            />
          </svg>
          <svg
            *ngIf="getCardType() === 'mastercard'"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <circle cx="9" cy="12" r="7" />
            <circle cx="15" cy="12" r="7" />
          </svg>
          <svg
            *ngIf="getCardType() === 'amex'"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            />
          </svg>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input
            type="text"
            id="expiryDate"
            [(ngModel)]="paymentForm.expiryDate"
            name="expiryDate"
            placeholder="MM/YY"
            required
          />
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            [(ngModel)]="paymentForm.cvv"
            name="cvv"
            placeholder="123"
            required
          />
        </div>
      </div>

      <!-- Security Badges -->
      <div class="security-badges">
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>SSL Encrypted</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-lock"></i>
          <span>Secure Payment</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-check-circle"></i>
          <span>Verified</span>
        </div>
      </div>

      <button
        type="submit"
        class="place-order-btn"
        [disabled]="!isFormValid() || isProcessing"
        (click)="onSubmit()"
      >
        <span *ngIf="!isProcessing">Pay Now</span>
        <span *ngIf="isProcessing" class="processing-text">
          <i class="fas fa-spinner fa-spin"></i> Processing Payment...
        </span>
      </button>
    </div>
  </div>
</div>

<!-- Payment Confirmed Modal -->
<app-payment-confirmed-modal
  *ngIf="showPaymentModal"
  (closeModal)="onModalClose()"
></app-payment-confirmed-modal>

<app-footer></app-footer>
