<app-navbar></app-navbar>

<div class="checkout-container">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="summary-items">
      <div class="summary-item" *ngFor="let item of cartItems">
        <img [src]="item.thumbnail" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
          <h4>{{ item.name }}</h4>
          <p>Qty: {{ item.qty }}</p>
          <p>₹{{ item.price * item.qty }}</p>
        </div>
      </div>
    </div>
    <div class="summary-total">
      <p>
        <strong>Total: ₹{{ total }}</strong>
      </p>
    </div>
  </div>

  <div class="checkout-content">
    <!-- Shipping Form -->
    <div class="shipping-form">
      <h2>Shipping Information</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="shippingForm.name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="shippingForm.email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            [(ngModel)]="shippingForm.address"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              [(ngModel)]="shippingForm.city"
              name="city"
              required
            />
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input
              type="text"
              id="zip"
              [(ngModel)]="shippingForm.zip"
              name="zip"
              required
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Payment Section -->
    <div class="payment-form">
      <h2>Payment Information</h2>
      <p class="payment-note">
        You will be redirected to Razorpay's secure payment gateway to complete
        your payment.
      </p>

      <!-- Security Badges -->
      <div class="security-badges">
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>SSL Encrypted</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-lock"></i>
          <span>Secure Payment</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-check-circle"></i>
          <span>Verified by Razorpay</span>
        </div>
      </div>

      <button
        type="submit"
        class="place-order-btn"
        [disabled]="!isShippingFormValid() || isProcessing"
        (click)="onSubmit()"
      >
        <span *ngIf="!isProcessing">Pay with Razorpay</span>
        <span *ngIf="isProcessing" class="processing-text">
          <i class="fas fa-spinner fa-spin"></i> Processing Payment...
        </span>
      </button>
    </div>
  </div>
</div>

<!-- Payment Confirmed Modal -->
<app-payment-confirmed-modal
  *ngIf="showPaymentModal"
  (closeModal)="onModalClose()"
></app-payment-confirmed-modal>

<app-footer></app-footer>
