<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Forgot Password</h3>

          <div [ngSwitch]="step">
            <div *ngSwitchCase="1">
              <p>Enter your email address to receive a one-time password (OTP).</p>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email">
              </div>
              <button class="btn btn-primary btn-block" (click)="sendOtp()">Send OTP</button>
            </div>

            <div *ngSwitchCase="2">
              <p>Enter the OTP you received in your email.</p>
              <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
              </div>
              <button class="btn btn-primary btn-block" (click)="verifyOtp()">Verify OTP</button>
            </div>

            <div *ngSwitchCase="3">
              <p>Enter your new password.</p>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" placeholder="Enter new password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm new password">
              </div>
              <button class="btn btn-primary btn-block" (click)="resetPassword()">Reset Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
