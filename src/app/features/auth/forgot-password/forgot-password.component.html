<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Forgot Password</h3>

      <div [ngSwitch]="step">
        <div *ngSwitchCase="1">
          <p>Enter your email address to receive a one-time password (OTP).</p>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              placeholder="Enter your email"
            />
          </div>
          <button class="btn-primary" (click)="sendOtp()">Send OTP</button>
        </div>

        <div *ngSwitchCase="2">
          <p>Enter the OTP you received in your email.</p>
          <div class="form-group">
            <label for="otp">OTP</label>
            <input
              type="text"
              id="otp"
              [(ngModel)]="otp"
              placeholder="Enter OTP"
            />
          </div>
          <button class="btn-primary" (click)="verifyOtp()">Verify OTP</button>
        </div>

        <div *ngSwitchCase="3">
          <p>Enter your new password.</p>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              placeholder="Enter new password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Confirm new password"
            />
          </div>
          <button class="btn-primary" (click)="resetPassword()">
            Reset Password
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
