
<app-navbar></app-navbar>
<div class="signin-container">
  <div class="signin-form">
    <h2>Sign In</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="credentials.password" name="password" required>
      </div>
      <button type="submit" class="signin-button" [disabled]="!loginForm.valid">Sign In</button>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
    </div>
  </div>
</div>
