<app-navbar></app-navbar>
<div class="signup-container">
  <div class="signup-form">
    <h2>Create Account</h2>
    <form *ngIf="!otpSent" (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number"
          [(ngModel)]="user.phone"
          name="phone"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <button
        type="submit"
        class="signup-button"
        [disabled]="!signupForm.valid"
      >
        Sign Up
      </button>
    </form>

    <form *ngIf="otpSent" (ngSubmit)="onVerifyOtp()" #otpForm="ngForm">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input
          type="text"
          id="otp"
          placeholder="Enter the 4-digit OTP"
          [(ngModel)]="otp"
          name="otp"
          required
        />
      </div>
      <button type="submit" class="signup-button" [disabled]="!otpForm.valid">
        Verify OTP
      </button>
    </form>

    <div class="signin-link">
      <p>Already have an account? <a routerLink="/auth/signin">Sign in</a></p>
    </div>
  </div>
</div>
